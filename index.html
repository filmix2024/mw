    // Основная функция для получения данных и подписки на изменения
    function listenForData() {
        if (!window.userId) {
            console.warn("User ID not available yet.");
            return;
        }

        // Путь: /artifacts/{appId}/users/{userId}/character_data/ratings_document
        const docRef = doc(db, 'artifacts', appId, 'users', window.userId, 'character_data', 'ratings_document');
        const statusElement = document.getElementById('save-status');
        statusElement.textContent = "Загрузка данных...";

        onSnapshot(docRef, (docSnap) => {
            if (docSnap.exists() && docSnap.data().characters) {
                // Данные найдены, используем их
                window.characterData = docSnap.data().characters;
                statusElement.textContent = "Данные загружены.";
            } else {
                // Данных нет, используем дефолтные и сохраняем их
                window.characterData = defaultData;
                saveData(false); // Сохранить дефолтные данные в первый раз без уведомления
                statusElement.textContent = "Загружены данные по умолчанию.";
            }
            renderUI(window.characterData);
        }, (error) => {
            console.error("Ошибка при получении данных Firestore:", error);
            statusElement.textContent = "Ошибка загрузки данных.";
        });
    }
